<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p>Generate beautiful color combinations for your projects</p>
        </header>

        <main>
            <section class="palette-section">
                <div class="palette-container">
                    <div class="color-box" data-index="0">
                        <div class="color-display"></div>
                        <div class="color-info">
                            <span class="hex-code">#000000</span>
                            <div class="color-actions">
                                <button class="copy-btn" title="Copy hex code">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                                <button class="lock-btn" title="Lock/Unlock color">
                                    <svg class="lock-open" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                                    </svg>
                                    <svg class="lock-closed" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

            <section class="favorites-section">
                <div class="favorites-header">
                    <h2>Saved Palettes</h2>
                    <button class="clear-favorites-btn">Clear All</button>
                </div>
                <div class="favorites-container">
                    <div class="no-favorites">
